    <script>
        function initMap() {
            var latNumber = Number($('#map').attr('data-lat'));
            var lngNumber = Number($('#map').attr('data-lng'));
            var coords = {
                lat: latNumber,
                lng: lngNumber
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: coords
            });
            var marker = new google.maps.Marker({
                position: coords,
                map: map,
                icon: "assets/img/marker.png"
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoLs4jh4_7ZW16LDVDAXDPGISWv9RN-x8&callback=initMap" async defer></script>
